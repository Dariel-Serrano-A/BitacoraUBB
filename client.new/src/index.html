<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Agenda UBB
  </title>

  <!-- Font Awesome -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
<!-- Automatically provides/replaces `Promise` if missing or broken. -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
<!-- Minified version of `es6-promise-auto` below. -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<!-- Syncfusion -->
<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
</body>
<script>
  $(document).ready(function () {

var table = $('#example').DataTable({
      'dom':
         "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'<'float-md-right ml-2'B>f>>" +
         "<'row'<'col-sm-12'tr>>" +
         "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
      'ajax': 'https://gyrocode.github.io/files/jquery-datatables/objects.json',
      'buttons': [ 'csv', {
         'text': '<i class="fa fa-id-badge fa-fw" aria-hidden="true"></i>',
         'action': function (e, dt, node) {

            $(dt.table().node()).toggleClass('cards');
            $('.fa', node).toggleClass(['fa-table', 'fa-id-badge']);

            dt.draw('page');
         },
         'className': 'btn-sm',
         'attr': {
            'title': 'Change views',
         }
      }],
      'select': 'single',
      'columns': [
         {
            'orderable': false,
            'data': null,
            'className': 'text-center',
            'render': function(data, type, full, meta){
               if (type === 'display'){
                  var token = (Math.random()*3*1e38).toString(16);
                  data = '<i class="fa fa-user fa-fw"></i>';
                  data = '<img src="https://www.gravatar.com/avatar/' + token + '.png?d=robohash" class="avatar border rounded-circle">';
               }

               return data;
            }
         },
         {
            'data': 'name'
         },
         {
            'data': 'position'
         },
         {
            'data': 'salary',
            'class': 'text-right'
         },
         {
            'data': 'start_date',
            'class': 'text-right'
         },
         {
            'data': 'office'
         },
         {
            'data': 'extn'
         }
      ],
      'drawCallback': function (settings) {
         var api = this.api();
         var $table = $(api.table().node());

         if ($table.hasClass('cards')) {

            // Create an array of labels containing all table headers
            var labels = [];
            $('thead th', $table).each(function () {
               labels.push($(this).text());
            });

            // Add data-label attribute to each cell
            $('tbody tr', $table).each(function () {
               $(this).find('td').each(function (column) {
                  $(this).attr('data-label', labels[column]);
               });
            });

            var max = 0;
            $('tbody tr', $table).each(function () {
               max = Math.max($(this).height(), max);
            }).height(max);

         } else {
            // Remove data-label attribute from each cell
            $('tbody td', $table).each(function () {
               $(this).removeAttr('data-label');
            });

            $('tbody tr', $table).each(function () {
               $(this).height('auto');
            });
         }
      }
   })
   .on('select', function (e, dt, type, indexes) {
      var rowData = table.rows(indexes).data().toArray()
      $('#row-data').html(JSON.stringify(rowData));
   })
   .on('deselect', function () {
      $('#row-data').empty();
   })
});
</script>
</html>
