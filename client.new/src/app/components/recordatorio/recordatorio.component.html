                    <p class="border-bottom fs-5">{{ recordatorio.titulorecordatorio| titlecase}}</p>

                    <p class="border-bottom fs-5">{{recordatorio.descripcionrecordatorio}}</p>
                </div>
                <div class="d-flex align-items-center">
