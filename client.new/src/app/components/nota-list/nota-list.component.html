<a [routerLink]="['/notas/add']" class="btn btn-info btn-block float-end mb-2">

<div class="container text-center">
  <div class="row ">
    <div class="row row-cols-4">
          <div class="col" *ngFor="let nota of notas">
            <div class="card text-center">
              <div class="card-header bg-warning text-white d-flex justify-content-between align-items-center">
                {{nota.titulo}}

              </div>
              <div class="card-body">
                <p>{{nota.contenido}}</p>
                <a [routerLink]="['/notas/detail', nota.idnotas]" class="btn btn-success btn-block">
                  <i class="fa-solid fa-magnifying-glass-plus"></i></a><a [routerLink]="['/notas/edit', nota.id]" class="btn btn-info btn-block">
                    <i class="fa-solid fa-pen-to-square"></i></a>
                    <button class="btn btn-danger" (click)="deleteNota(nota.id)">
                      <i class="far fa-trash-alt"></i>
                    </button> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
