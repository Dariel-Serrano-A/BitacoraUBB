<div class="col-md-4 offset-md-4">
  <div class="card">
      <div class="card-body">
          <form >
              <h4 class="d-flex justify-content-center mb-3">Detalle Nota Rápida</h4>
              <div class="form-group my-3">
                  <h5>Título:</h5>
                  <p class="border-bottom fs-5">{{ nota.titulo| titlecase}}</p>
              </div>
              <div class="form-group my-3">
                  <h5>Descripcion:</h5>
                  <p class="border-bottom fs-5">{{nota.contenido}}</p>
              </div>
              <div class="d-flex align-items-center">
                  <a [routerLink]="['/notas']" class="form-control btn btn-danger btn-block">
                      Volver
                    </a>
              </div>
          </form>
      </div>
  </div>
</div>
