<h1>Panel de Recordatorios</h1>
<a [routerLink]="['/recordatorio/add']" class="btn btn-info btn-block float-end mb-2">
  Agregar Recordatorios </a>

<div class="container text-center">
  <div class="row ">
    <div class="row row-cols-4">
          <div class="col" *ngFor="let recordatorio of recordatorios">
            <div class="card text-center">
              <div class="card-header bg-warning text-white d-flex justify-content-between align-items-center">
                {{recordatorio.titulo}}

              </div>
              <div class="card-body">
                <p>{{recordatorio.contenido}}</p>
                <a [routerLink]="['/recordatorio/detail', recordatorio.idrecordatorio]" class="btn btn-success btn-block">
                  <i class="fa-solid fa-magnifying-glass-plus"></i>
                </a>
                <a [routerLink]="['/recordatorio/edit', recordatorio.idrecordatorio]" class="btn btn-info btn-block">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <button class="btn btn-danger" (click)="deleteRecordatorio(recordatorio.idrecordatorio)">
                  <i class="far fa-trash-alt"></i>
                </button> 
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
