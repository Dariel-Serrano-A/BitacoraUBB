<h1>Panel de Recordatorios</h1>
<a [routerLink]="['/recordatorio/add']" class="btn btn-info btn-block float-end mb-2">
  Agregar Recordatorios </a>
  <br>
  <br>
  <br>
<div class="container text-center">
  <div class="row ">
    <div class="row row-cols-4">
          <div class="col" *ngFor="let recordatorio of recordatorios">
            <div class="card text-center">
              <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                {{recordatorio.titulorecordatorio}}

              </div>
              <div class="card-body">
                <p>Hora de aviso: </p>
                <p>{{recordatorio.horarecordatorio}}</p>
                <p>Contenido:</p>
                <p>{{recordatorio.descripcionrecordatorio}}</p>
                <p>aviso por email?</p>
                <p>{{recordatorio.email}}</p>
                <a [routerLink]="['/recordatorio/edit', recordatorio.idrecordatorio]" class="btn btn-info btn-block">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <button class="btn btn-danger" (click)="deleteRecordatorio(recordatorio.idrecordatorio)">
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
